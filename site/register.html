<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - FitHub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <div class="form0">
    <form action="http://localhost/Uni/WebProgProject/Sardorlol/site/register.php" method="post">
        <div style="
        display: flex;
        align-items: center;">
        <div class="col">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <!--<a href="#">Forgot the password?</a>-->
        </div>
        <div class="col" style="margin-left:40px; float:right;">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br>
        <label for="goals">Fitness Goals:</label>
        <textarea id="goals" name="goals" required></textarea><br>
        <label for="conditions">Health Conditions:</label>
        <textarea id="conditions" name="conditions"></textarea><br>
        </div>
        </div>
        <div style="clear:both;">&nbsp;</div>
        <button type="submit">Register</button>
    </form>
    </div>
</body>
</html>
